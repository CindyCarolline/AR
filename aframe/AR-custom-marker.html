<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>AR.js: Preset Marker</title>
    <script src="./library/aframe.min.js"></script>
    <script src="./library/aframe-ar.min.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded vr-mode-ui="enabled: false" arjs='debugUIEnabled: false;'>

        <a-plane position="0 0 0" rotation="-90 0 0" width="2" height="1" color="pink" opacity="0.9">
            <a-text value="Ini adalah sebuah bidang" color="#111" position="0 -0.6 0" align="center"></a-text>
        </a-plane>

        <a-marker-camera preset='custom' type='pattern' url='assets/marker/marker-datamatrix-1234567890.patt'></a-marker-camera>
    </a-scene>
</body>
</html>
