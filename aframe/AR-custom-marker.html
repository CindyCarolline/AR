<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"> </script>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best;'>
      <a-anchor hit-testing-enabled='true'>
      <a-gltf-model src="./assets/scene.gltf" rotation="-90 0 0" position='0 0 0' scale="0.3 0.3 0.3"></a-gltf-model>
           <a-box width=0.6 height=0.8 depth=0 position='0 0 0' material='opacity: 0.5;'></a-box>
      </a-anchor>
        <a-marker-camera preset='custom' type='pattern' url='assets/marker/pattern-marker-rudra.patt'/>
    </a-scene>
</body>
