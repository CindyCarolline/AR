<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>AR.js: Preset Marker</title>
    <script src="./library/aframe.min.js"></script>
    <script src="./library/aframe-ar.min.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded vr-mode-ui="enabled: false" arjs='debugUIEnabled: false;'>

        <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" src="../pattern/logo-unila-bw.png"></a-plane>

        <a-marker-camera type='pattern' url='../pattern/ar-marker-unila.patt'></a-marker-camera>
    </a-scene>
    <a target="_blank" href="https://katharine.org/tutorials/custom-markers-ar-js/">Custom Markers with Ar.js</a>
    <p>NOTE: The background must be 240, 240, 240. Image with a transparent or white background wont work.</p>
</body>
</html>
