<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>AR.js: Dynamic Content</title>
    <script src="./library/aframe.min.js"></script>
    <!-- include aframe-ar.js -->
    <script src="./library/aframe-ar.js"></script>

</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

    <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
        <!-- add a simple camera -->
        <a-entity camera></a-entity>
        <a-marker type="barcode" value=13>
        </a-marker>
    </a-scene>
    <script>
        // Fungsi membuat obyek tulisan pada a-frame
        function listRuang(ruang, scenel) {
            for (let i = 0; i < ruang.length; i++) {
                let marker = document.createElement("a-marker");
                marker.setAttribute("type", "barcode");
                marker.setAttribute("value", i + 9);
                let labelRuangan = document.createElement('a-text');
                let informasi = "";
                informasi += ruang[i].nama + " sedang " + ruang[i].dipakai;
                labelRuangan.setAttribute('value', informasi);
                labelRuangan.setAttribute('rotation', '-90 0 0');
                labelRuangan.setAttribute('color', 'green');
                labelRuangan.setAttribute('align', 'center');
                marker.appendChild(labelRuangan);
                scenel.appendChild(marker);
            }
        }

        // Variabel penampung nilai dari server
        var ruanganJSON = {};

        // Membuat data array lokal
        var ruangan = [{
            "nama": "H17",
            "dipakai": "dipakai"
        }, {
            "nama": "H18",
            "dipakai": "dipakai"
        }, {
            "nama": "H19",
            "dipakai": " tidak dipakai"
        }, {
            "nama": "H20",
            "dipakai": "dipakai"
        }, ]

        // Isi nilai sementara dengan data yang ada
        ruanganJSON = ruangan;

        // mengakses DOM scene
        scene = document.querySelector("a-scene");

        //barcodeMarker.setAttribute('type', 'barcode');
        //barcodeMarker.setAttribute('value', '11');

        // Mengambil data JSON dari server
        var url = './dispatcher/data.json'; // URL dari data JSON
        fetch(url)
            .then((resp) => resp.json())
            .then(function(data) {
                ruanganJSON = data; // isi nilai data dengan yang dari server
                listRuang(ruanganJSON, scene); // membuat obyek

            })
            .catch(function(error) {
                console.log(JSON.stringify(error));
            });

        // Membuat obyek dari data array lokal
        // listRuang(ruangan, scene); // membuat obyek
        for (let i = 0; i < ruangan.length; i++) {
                let marker = document.createElement("a-marker");
                marker.setAttribute("type", "barcode");
                marker.setAttribute("value", i + 14);
                let labelRuangan = document.createElement('a-text');
                let informasi = "";
                informasi += ruangan[i].nama + " sedang " + ruangan[i].dipakai;
                labelRuangan.setAttribute('value', informasi);
                labelRuangan.setAttribute('rotation', '-90 0 0');
                labelRuangan.setAttribute('color', 'blue');
                labelRuangan.setAttribute('align', 'center');
                marker.appendChild(labelRuangan);
                scene.appendChild(marker);
            }


        // Menambahkan obyek dengan JS pada marker yang ada
        var marker13 = document.querySelector("a-marker[value='13']");
        var bola = document.createElement('a-sphere');
        bola.setAttribute('color', 'yellow');
        bola.setAttribute('radius', 0.5);
        marker13.appendChild(bola);

        // Membuat obyek dengan JS
        var marker12 = document.createElement("a-marker");
        marker12.setAttribute("type", "barcode");
        marker12.setAttribute("value", 12);
        var boxs = document.createElement("a-box");
        boxs.setAttribute("color", "purple");
        marker12.appendChild(boxs);
        scene.appendChild(marker12);
    </script>
</body>

</html>
