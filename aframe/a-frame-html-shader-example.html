    <style type="text/css">
    #target {
      width: 512px;
      height: 256px;
      position: absolute;
      background: rgba(255,255,0,0.3);

    #htmlTarget.hide {
      z-index: -1;
    }
    #target h1 {
      font-family: Arial;
      font-size: 110px;
      margin: 0;
      vertical-align: top;
      color: white;
    }
    #target h1 span {
      color: tomato;
    }
    #emoji {
      position: absolute;
      font-size: 512px;
      color: mediumTurquoise;
      font-style: serif;
    }
    #pre {
      font-family: monospace;
      margin: 0;
      padding: 0;
      height: 50px;
      font-size: 50px;
      background: royalblue;
      color: tomato;
    }
    #htmlTarget {
      position: absolute;
      z-index: 1;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #debug {
      position: absolute;
      bottom: 0;
      left: 0;
    }
    @media (max-width: 512px) {
      #target {
        width: 256px;
        height: 126px;
      }
      #target h1 {
        font-size: 55px;
      }
      #pre {
        height: 50px;
        font-size: 25px;
      }
      #emoji {
        position: absolute;
        font-size: 256px;
        color: mediumTurquoise;
      }
    }
    body[data-vr="true"] .novr{
      display: none;
    }

    <a-scene vr-mode-ui="" canvas="" keyboard-shortcuts="">


      <!-- emoji -->
      <a-entity id="emojiEntity" geometry="primitive:box;width:1.873170731707317;height:3;depth:3" rotation="30 60 30" position="-2 2.5 -0.5" material="shader:html;target:#emoji;transparent:true;ratio:height;fps:0.3;side:double;"></a-entity>

      <!-- letters -->
      <a-entity id="lettersEntity" geometry="primitive:plane;width:2;height:1" rotation="-30 -30 0" position="-0.2 1.5 2.5" material="shader:html;target:#target;transparent:true;ratio:width;fps:1.5;"></a-entity>

      <!-- sky -->
      <a-sky color="pink" material="color:pink;shader:flat" geometry="primitive:sphere;radius:5000;segmentsWidth:64;segmentsHeight:64" scale="-1 1 1"></a-sky>

    <a-entity light="color:#fff;type:ambient" data-aframe-default-light=""></a-entity><a-entity light="color:#fff;intensity:0.2" position="-1 2 1" data-aframe-default-light=""></a-entity><a-entity position="0 1.8 4" data-aframe-default-camera=""><a-entity camera="active:true" wasd-controls="" look-controls="" rotation="-25.09555142673007 -14.09476176021826 0" position="0 0 0"></a-entity></a-entity><canvas class="a-canvas" width="1084" height="913" style="height: 913px; width: 1084px;"></canvas><div class="a-enter-vr" data-a-enter-vr-no-headset="" data-a-enter-vr-no-webvr=""><button class="a-enter-vr-button"></button><div class="a-enter-vr-modal"><p>Your browser does not support WebVR. To enter VR, use a VR-compatible browser or a mobile phone.</p><a href="http://mozvr.com/#start" target="_blank">Learn more.</a></div></div><div class="a-orientation-modal a-hidden"><button>Exit VR</button></div></a-scene>

    <div id="htmlTarget" class="hide">
      <div id="emoji">㋛</div>
      <div id="target">
        <h1>HELLO<span>★</span></h1>
        <span id="pre">A-frame is </span>
      </div>
    </div>

    <div id="debug" class="novr"></div>

    <div class="buttons novr">
      <a href="javascript:toggleVisibility()">toggle DOM visibility</a>
      <a href="javascript:toggleLettersDebug()">toggle debug mode for letters</a>
    </div>

    <div class="spacer"></div>
    <div class="spacer2"></div>

    <script>
    var emojis = ['〠','✪','♬','㋵','㋺','㋛','㋗','㋧'];
    var pres = 'A-frame is fun!!!';

    var emojiEntity = document.getElementById('emojiEntity')
    var lettersEntity = document.getElementById('lettersEntity')
    var emoji = document.getElementById('emoji')
    var pre = document.getElementById('pre')
    var htmlTarget = document.getElementById('htmlTarget')
    var scene = document.querySelector('a-scene')
    if (scene.hasLoaded) { ready() }
    else { scene.addEventListener('loaded', ready) }

    function ready () {
      scene.addEventListener('enter-vr', function () { document.body.setAttribute('data-vr', true) })
      scene.addEventListener('exit-vr', function () { document.body.setAttribute('data-vr', false) })
      var fps = emojiEntity.getAttribute('material').fps
      updateEmoji(0, 1000/fps)
      var fps2 = lettersEntity.getAttribute('material').fps
      console.log(fps, fps2)
      updateLetters(0, 1000/fps2)
    }
    function updateEmoji (cnt, fps) {
      emoji.innerHTML = emojis[cnt++ % emojis.length]
      setTimeout(updateEmoji, fps, cnt, fps)
    }
    function updateLetters (cnt, fps) {
      var indexEnd = ++cnt % (pres.length+1)
      if (pres.charAt(indexEnd) === ' ') {
        indexEnd = ++cnt % (pres.length+1)
      }
      pre.innerHTML = pres.substring(0, indexEnd)
      setTimeout(updateLetters, fps, cnt, fps)
    }
    function toggleVisibility () {
      htmlTarget.classList.toggle('hide');
    }
    function toggleLettersDebug () {
      var material = Object.assign({}, lettersEntity.getAttribute('material'))
      material.debug = !material.debug? '#debug' : ''
      lettersEntity.setAttribute('material', material)
    }
    </script><style>.___html2canvas___pseudoelement_before:before { content: "" !important; display: none !important; }.___html2canvas___pseudoelement_after:after { content: "" !important; display: none !important; }</style>
