<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>AR.js: Load Model GLTF</title>
    <script src="./library/aframe.min.js"></script>
    <script src="./library/aframe-ar.min.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded vr-mode-ui="enabled: false" arjs='debugUIEnabled: false;'>
        <a-anchor hit-testing-enabled='true'>
            <a-gltf-model src="./assets/cookie/cookie.gltf" rotation="0 0 0" position='0 0 0' scale="10 10 10"></a-gltf-model>
            <a-box width=0.6 height=0.8 depth=0 position='0 0 0' material='opacity: 0.5;'></a-box>
        </a-anchor>
        <a-camera-static/>
    </a-scene>
</body>

</html>
