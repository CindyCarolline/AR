<!DOCTYPE html>
<html>

<head>
    <title>AR.js: Multiple Marker</title>
    <script src="aframe/library/aframe.min.js"></script>
    <!-- include aframe-ar.js -->
    <script src="aframe/library/aframe-ar.js"></script>
    <!-- Hide Debug UI -->
<!--
    <style>
        #arjsDebugUIContainer {
            display: none;
            visibility: hidden;
        }
    </style>
-->
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
        <!-- handle unknown marker -->
        <!-- <a-marker type='unknown'>
			<a-box depth="1" height="1" width="1" position='0 0.5 0' material='opacity: 0.5; side:double; color:blue;'></a-box>
		</a-marker> -->

        <!-- handle hiro marker -->
        <a-marker preset='hiro'>
            <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:red;'>
                <a-torus-knot radius='0.26' radius-tubular='0.05'>
                    <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
                </a-torus-knot>
            </a-box>
        </a-marker>

        <!-- handle custom marker -->
        <a-marker preset='custom' type='pattern' url='aframe/assets/marker/marker-datamatrix-1234567890.patt'>
            <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:blue;'>
                <a-torus-knot radius='0.26' radius-tubular='0.05'>
                    <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
                </a-torus-knot>
            </a-box>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type='barcode' value='5'>
            <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:pink;'>
                <a-torus-knot radius='0.26' radius-tubular='0.05'>
                    <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
                </a-torus-knot>
            </a-box>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type='barcode' value='8'>
            <a-plane width="1" height="1" position='0 0 0' rotation="-90 0 0" color="white">
                <a-gltf-model src="aframe/assets/scene.gltf" rotation="90 0 0" position='0 -0.2 0.2' scale="0.5 0.5 0.5"></a-gltf-model>
            </a-plane>
        </a-marker>

        <!-- handle kanji marker -->
        <a-marker preset='kanji'>
            <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>
                <a-torus-knot radius='0.26' radius-tubular='0.05'>
                    <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
                </a-torus-knot>
            </a-box>
        </a-marker>

        <!-- add a simple camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
