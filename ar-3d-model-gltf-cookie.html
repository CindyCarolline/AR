<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!-- Correcting zooming issue -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR.js: Load Model GLTF dengan Atribut pada A-Entity</title>
    <script src="./js/aframe/aframe.min.js"></script>
    <script src="./js/arjs/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded vr-mode-ui="enabled: false;" arjs='debugUIEnabled: false;'>
        <a-anchor hit-testing-enabled='true'>
            <a-entity gltf-model="./assets/cookie/cookie.gltf" rotation="0 0 0" position='0 0 0' scale="5 5 5"></a-entity>
        </a-anchor>
        <a-camera-static/>
    </a-scene>
</body>

</html>
