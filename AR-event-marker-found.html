<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR.js: Marker Event Detection</title>
    <script src="./js/aframe/aframe.min.js"></script>
    <script src="./js/arjs/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded vr-mode-ui="enabled: false" arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>

        <!-- add a simple camera -->
        <a-entity camera></a-entity>

        <!-- handle unknown marker -->
        <!-- <a-marker type='unknown'>
			<a-box depth="1" height="1" width="1" position='0 0.5 0' material='opacity: 0.5; side:double; color:blue;'></a-box>
		</a-marker> -->

        <!-- handle hiro marker -->
        <a-marker preset='hiro'>
            <a-box position='0 0.5 0' material='opacity: 0.5;color:cyan;'></a-box>
        </a-marker>

        <!-- handle custom marker -->
        <a-marker preset='custom' type='pattern' url='./marker/datamatrix-1234567890/marker-datamatrix-1234567890.patt'>
            <a-image src="./images/photo/DSC00013.jpg" rotation="-90 0 0" width="1" height="1" position="-1 0 -1"></a-image>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type='barcode' value='0'>
            <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:red;'>
                <a-torus-knot radius='0.26' radius-tubular='0.05'></a-torus-knot>
            </a-box>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type='barcode' value='1'>
            <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:blue;'>
                <a-torus radius='0.26' radius-tubular='0.05'></a-torus>
            </a-box>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type='barcode' value='2'>
            <a-plane width="1" height="1" position='0 0 0' rotation="-90 0 0" color="green">
                <a-gltf-model src="./assets/motorbike/scene.gltf" rotation="90 0 0" position='0 -0.2 0.2' scale="0.5 0.5 0.5"></a-gltf-model>
            </a-plane>
        </a-marker>

        <!-- handle kanji marker -->
        <a-marker preset='kanji'>
            <a-cylinder position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>
            </a-cylinder>
        </a-marker>

    </a-scene>

    <script>
        // Detecting single marker
        var m = document.querySelector("a-marker[type='barcode'][value='1']");
        m.addEventListener("markerFound", (e) => {
            console.log("found marker " + m.getAttribute("type") + " " + m.getAttribute("value"));
        });

        m.addEventListener("markerLost", (e) => {
            console.log("lost marker " + m.getAttribute("type") + " " + m.getAttribute("value"));
        });

        // Detecting multiple marker
        var ms = document.querySelectorAll("a-marker");
        for (let i = 0; i < ms.length; i++) {
            ms[i].addEventListener("markerFound", (e) => {
                console.log("found marker " + ms[i].getAttribute("type") + " " + ms[i].getAttribute("value"));
            });

            ms[i].addEventListener("markerLost", (e) => {
                console.log("lost marker " + ms[i].getAttribute("type") + " " + ms[i].getAttribute("value"));
            });
        }
    </script>
    <!-- referensi: https://stackoverflow.com/questions/44799413/how-to-detect-when-a-marker-is-found-in-ar-js -->
</body>

</html>
