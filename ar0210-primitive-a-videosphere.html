<!doctype HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!-- Correcting zooming issue -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Library untuk VR membangun 3D -->
    <script src="./js/aframe/aframe.min.js"></script>
    <!-- Library untuk AR yang melakukan pengenalan marker dan menyematkan kamera-->
    <script src="./js/arjs/aframe-ar.js"></script>
    <title>WebAR: a-videosphere</title>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs>
        <a-assets>
            <video id="antarctica" autoplay loop="true" src="antarctica.mp4"> </video>
        </a-assets>

        <a-anchor hit-testing-enabled="true">
            <!-- Using the asset management system. -->
            <a-videosphere src="#antarctica"></a-videosphere>

            <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
            <a-videosphere src="africa.mp4"></a-videosphere>
        </a-anchor>
        <a-entity camera static></a-entity>
    </a-scene>
</body>

</html>
