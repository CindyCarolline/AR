<!doctype HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!-- Correcting zooming issue -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Library untuk VR membangun 3D -->
    <script src="./js/aframe/aframe.min.js"></script>
    <!-- Library untuk AR yang melakukan pengenalan marker dan menyematkan kamera-->
    <script src="./js/arjs/aframe-ar.js"></script>
    <title>AR.js: Load Model GLTF</title>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded vr-mode-ui="enabled: false" arjs='debugUIEnabled: false;'>

        <a-anchor hit-testing-enabled='true'>
            <a-gltf-model src="./assets/skull_downloadable/scene.gltf" rotation="-90 0 0" position='0 0 0' scale="0.3 0.3 0.3"></a-gltf-model>
            <a-box width=0.6 height=0.8 depth=0 position='0 0 0' material='opacity: 0.5;'></a-box>
        </a-anchor>

        <a-camera-static/>
    </a-scene>
</body>

</html>
